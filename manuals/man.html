<h1>Manual for <span class="jBashCmd">man</span></h1>
<span class='jBashCmd'>man</span> shows the manual for a specific command.<br />
<br />
Just type <span class='jBashCmd'>man mycommand</span> to load the manual for <span class='jBashCmd'>mycommand</span>.<br />
If no manual file is present, this command will show the short command description as seen with <span class='jBashCmd'>cmd</span>.<br />
