<h1>Manual for <span class="jBashCmd">load</span></h1>
<span class='jBashCmd'>load</span> loads a page from the public directory into the console.<br />
<br />
Just type <span class='jBashCmd'>load myfile.html</span> to load myfile.html into the console.<br />
You can also use the short <span class='jBashCmd'>l</span>.<br />
<br />
