<h1>Manual for <span class="jBashCmd">twitter</span></h1>
<span class='jBashCmd'>twitter</span> loads ben0bis latest tweets into the console.<br />
<br />
By default it loads the latest 5 tweets. If you want to load another number of tweets, use {<span class='jBashCmd'>twitter x</span>} where x is a number between 1 and 20. The maximum is 20 tweets.<br />
<br />
